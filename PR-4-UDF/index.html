<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }

        input,
        button {
            margin: 5px 0;
            padding: 5px;
        }
    </style>
</head>

<body>
    <h2>Temperature Converter</h2>

    <label>Enter Temperature:</label>
    <input type="number" id="tempInput" placeholder="Enter value" />

    <select id="conversionType">
        <option value="toF">Celsius to Fahrenheit</option>
        <option value="toC">Fahrenheit to Celsius</option>
    </select>

    <button onclick="convertTemperature()">Convert</button>

    <h3 id="result"></h3>

    <script>
        //  TO convert Celsius to Fahrenheit
        function celsiusToFahrenheit(celsius) {
            return (celsius * 9 / 5) + 32;
        }

        // TO convert Fahrenheit to Celsius
        function fahrenheitToCelsius(fahrenheit) {
            return (fahrenheit - 32) * 5 / 9;
        }

        function convertTemperature() {
            const input = document.getElementById("tempInput").valueAsNumber;
            const type = document.getElementById("conversionType").value;
            const result = document.getElementById("result");

            if (isNaN(input)) {
                result.textContent = "Please enter a valid number.";
                return;
            }

            if (type === "toF") {
                result.textContent = `${input}째C = ${celsiusToFahrenheit(input).toFixed(2)}째F`;
            } else {
                result.textContent = `${input}째F = ${fahrenheitToCelsius(input).toFixed(2)}째C`;
            }
        }
    </script>
</body>

</html>
