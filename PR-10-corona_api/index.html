<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Corona Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">
    <main class="container mt-5">
        <h1 class="text-center mb-4">üåç COVID-19 Stats</h1>

        <form id="countryForm" class="mb-4">
            <div class="input-group">
                <input type="text" id="countryInput" class="form-control" placeholder="Enter country" />
                <button class="btn btn-primary" type="submit">Fetch Data</button>
            </div>
        </form>

        <section id="results" class="card p-4 shadow-sm">
            <div class="container">
                <div class="row justify-content-center">
                    <h2 class="text-white text-center mt-5 mb-4">Corona Cases</h2>
                    <div class="col-md-6">
                        <div id="coronaCard" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
