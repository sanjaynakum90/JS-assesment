<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password-changing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-4">
                <form action="" class="form-control border shadow-lg bg-body-secondary">
                    <p class="text-center h4 p-2 mb-2" style="color:black;">change password</p>
                     <label for="" class="fw-bold text-dark">current password</label>
                    <br />
                    <input type="password" class="form-control mb-5" id="old">

                    <label for="" class="fw-bold text-dark">New password</label>
                    <br />
                    <input type="password" class="form-control mb-5" id="new">

                    <label for="" class="fw-bold text-dark">confirm password</label>
                    <br />
                    <input type="password" class="form-control mb-5" id="confirm">


                    <div class="d-grid gap-2 col-8 mb-3  mx-auto">
                        <button class="btn btn-success rounded p-2" type="button" onclick="pass()">change
                            password</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>


<script>
    let key = "sanjay10072";

    function pass() {
        let CurrentPassword = document.getElementById("old").value
        let NewPassword = document.getElementById("new").value
        let ConfirmPassword = document.getElementById("confirm").value

        if (CurrentPassword == key) {
            if (NewPassword !== CurrentPassword) {
                if (NewPassword == ConfirmPassword) {
                    key = NewPassword;
                    alert("password change success!")
                }
                else {
                    alert("new password and confirm password do not match!")
                }
            }
            else {
                alert("New password and current password are same.")
            }
        }
        else {
            alert("old password did not match")
        }
    }
</script>
</html>
